<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
        <h1>Amazing Elm Course</h1>
        <h2>Learn Elm The Pragmatic Way</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"><div class="app-1"></div></div>
      <div class="col-md-4"><div class="app-2"></div></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="buy">
          <div id="countdown-timer"></div>    
          <button class="btn btn-primary btn-lg">Buy Now!</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"><div class="app-3"></div></div>
    </div>
    <div class="row">
      <div class="col-md-4"><div class="app-4"></div></div>
      <div class="col-md-4"><div class="app-5"></div></div>
      <div class="col-md-4"><div class="app-6"></div></div>
    </div>
  </div>

  <script src="elm.js"></script>
  <script>
    var elmHere = document.getElementById('countdown-timer');
    var elmApp = Elm.CountdownTimer.embed(elmHere, {
      deadline: "Dec 15 2018 14:05:00"
    });
  </script>
</body>
</html>
